		<style>
		
		.row {
			border-top: 1px solid #4d4d4d;

  <body>
	<div class="container">
	

	<script id="profile" type="IN/MemberData" data-ids="me"
		data-fields="firstName,
		lastName,
		summary,
		specialties,
		pictureUrl,
		positions,
		educations,
		testScores,
		skills"
		>
		
		<h1><?js= $("me").firstName ?> <?js= $("me").lastName ?></h1>
		
		<div class="row">
			<div class="col-xs-8">
				<p class="lead">
					<?js= $("me").summary.replace(/\n/g, '<br />') ?>
				</p>
			</div>
			<div class="col-xs-4">
				<img src='http://www.gravatar.com/avatar/add11e55f296bf74058d1d6b90d1a58b.jpg?s=275' />
			</div>
		</div>
		
		
		<div class="row" style="page-break-after:always;">
			<div class="col-xs-3"><h1>Skills</h1></div>
			<div class="col-xs-9 block">
				<ul class="skills">
				<?js for (var i = 0; i < $("me").skills._total; i++) { ?>
				
				<?js var skill = $("me").skills.values[i]; ?>
					<li><?js= skill.skill.name ?></li>
		
				<?js } ?>
				</ul>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-3"><h1>Experiance</h1></div>
			<?js for (var i = 0; i < $("me").positions._total; i++) { ?>
				<?js var position = $("me").positions.values[i]; ?>
				
				<?js if(i == 0) { ?>
				<div class="col-xs-7 block">
				<?js } else { ?>
				<div class="col-xs-7 col-xs-offset-3 block">
				<?js } ?>
				
		    		<h2>
						<?js=  position.title?> <br />
						<small> <?js= position.company.name ?> </small>
					</h2>
					<?js= converter.makeHtml(position.summary) ?>
				</div>
				<div class="col-xs-2">
					<?js= position.startDate ? position.startDate.year : '' ?> - <?js= position.endDate ? position.endDate.year : '' ?>
				</div>
		
			<?js } ?>
		</div>
		
		
		<div class="row">
			<div class="col-xs-3"><h1>Education</h1></div>
		<?js for (var i = 0; i < $("me").educations._total; i++) { ?>
			<?js var education = $("me").educations.values[i]; ?>
			
			<?js if(i == 0) { ?>
			<div class="col-xs-7 block">
			<?js } else { ?>
			<div class="col-xs-7 col-xs-offset-3 block">
			<?js } ?>
			
	    		<h2>
					<?js= education.schoolName ?> <br />
					<small> <?js= education.degree ?> </small>
				</h2>
				<p>
					<?js= converter.makeHtml(education.notes) ?>
				</p>
			</div>
			<div class="col-xs-2">
				<?js= education.startDate ? education.startDate.year : '' ?> - <?js= education.endDate ? education.endDate.year : '' ?>
			</div>
		<?js } ?>
		</div>
		
		
		<div class="row">
			<div class="col-xs-3"><h1>Test Scores</h1></div>
		<?js for (var i = 0; i < $("me").testScores._total; i++) { ?>
			<?js var testScore = $("me").testScores.values[i]; ?>
			
			<?js if(i == 0) { ?>
			<div class="col-xs-7 block">
			<?js } else { ?>
			<div class="col-xs-7 col-xs-offset-3 block">
			<?js } ?>
			
	    		<h2>
					<?js= testScore.name ?> <br />
					<small><?js= testScore.score ?> - September 2013</small>
				</h2>
				<p>A coursera course involving the following:</p>
				<ul>
			    	<li>Tools: VMs, IAAS/PAAS, Unix Command Line, Text Editors, DCVS</li>
			   	 	<li>Frontend: HTML/CSS/JS, Wireframing, Market Research</li>
			   	 	<li>Backend: SSJS, Databases, Frameworks, Data Pipelines</li>
			   	 	<li>APIs: Client-side templating, HTTP, SOA/REST/JSON, API</li>
			   	 	<li>Devops: Testing, Deployment, CI, Monitoring, Performance</li>
			   	 	<li>Dev Scaling: DRY, Reading/Reviewing/Documenting Code, Parallelizing</li>
			   	 	<li>Founding: Conception, Composition, Capitalization</li>
			   	 	<li>Business Scaling: Promotion, Regulation, Accounting</li>
				</ol>
			</div>
		<?js } ?>
		</div>
		
		<div class="row">
			<div class="col-xs-3"><h1>Awards &amp Interests</h1></div>
			<div class="col-xs-7 block">
				<p>
				Photography published in the book titled: "Bedford Today"
				</p>
				<p>
				3rd Place: Mash-up and develop for Orange, 2007
				</p>
				<p>
				Highly Commended: Celebrating Diversity, 2007
				</p>
				<p>
				Interests: photography, travel, immersive theatre
				</p>
			</div>
		</div>
		
	</script>
